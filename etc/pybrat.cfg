[pybrat]
PYBRAT_VER="0.2"
PYBRAT_PROG="pybrat"
PYBRAT_PROG_VER="pybrat-${PYBRAT_VER}"
REQ_PYVER="2.7.6"
PYBRAT_PYVER="2.7"
PYBRAT_DEF_COMMANDD="/usr/local/bin"
PYBRAT_DEF_ROOTD="/home/${USER}/.pybrat"
PYBRAT_DEF_PROJD="/home/${USER}/.config/pybrat"
PYBRAT_DEF_MAINF="${PYBRAT_DEF_ROOTD}/pybrat.py"

[hacks]
ALLOWED_HACKS="pymgr venvmgr"
ALLOWED_PYMGRS="pyenv brew"
ALLOWED_VENVMGRS="pyenv brew wrap venv"
VENV_DEF_VENVD="/home/${USER}"